	/*Program26:To find factorial of a given number using Recursive function*/
	function fact(n)
	{
		if(n==0)
			return 1;
		else
			return n*fact(n-1)
	}
	var x = parseInt(prompt("Enter value",2))
	document.writeln("Factorial of "+x+"="+fact(x))
